{% extends base.html %}

{% block title %}{{ article.title }}{% end %}

{% block header %}
    <h1 class="with-byline">{{ article.title }}</h1>
    <p class="byline">By {{ article.author }}, on {{ article.timestamp_str }}</p>
{% end %}

{% block content %}
    {{ article.html }}
{% end %}

{% block sidebar %}
    <p><a href="/">Home</a></p>
    <hr/>
    {{ sidebar_html }}
{% end %}
